<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>www.TechPoint.com| contact</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="nav">
    <img src="img/tech-point-logo-zip-file/png/logo-black.png" alt="logo">
    <ul id="navbar">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="contact.html">Contact</a>
      </li>
      <li>
        <a href="shop.html">Shop</a>

      </li>
    </ul>
  </nav>
  <!-- Form -->
  <section class="contact">
    <div class="inp">
      <h3 class="conhead">Contact Us</h3>
      <form>
        <div>
          <input type="text" placeholder="Enter your name">
        </div>
        <div>
          <input type="email" placeholder="Enter your email address">
        </div>
        <div>
          <input type="number" placeholder="Enter your number">
        </div>
        <div>
          <input type="text" placeholder="Enter your address">
        </div>
        <div>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
        </div>
        <input type="submit" value="submit" id="con">
      </form>
    </section>
  </div>
</body>
